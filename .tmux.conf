unbind C-b
set -g prefix `
bind ` send-prefix

# Automatically set window title.
set-window-option -g automatic-rename on
set-option -g set-titles on

set-window-option -g utf8 on

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on

# Makes programs like Sublime work via command line again.
# See https://superuser.com/questions/834525
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Add automatic scrolling.
# bind -n WheelUpPane copy-mode
# NOTE(maros): The simple command above does not work with iTerm2 due to a bug.
# Instead, we need to use a workaround.
# See: https://gitlab.com/gnachman/iterm2/issues/3950#note_2441596
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Allow copy/pasting like in Vim.
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'pbcopy'

# Update default binding of `Enter` to also use copy-pipe.
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

bind-key n new-window
bind-key w kill-window

bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows.
bind -n S-Left  previous-window
bind -n S-Right next-window

bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# No delay for escape key press.
set -sg escape-time 0

# Make Reloading tmux config easy.
bind r source-file ~/.tmux.conf

# Set the default theme.
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-left-length 30
